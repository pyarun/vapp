<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-body">
        <h4> All Active Campaign </h4>
        <hr />
        <table class="table table-striped table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th>#</th>
              <th>Description</th>
              <th>Votes Date</th>
              <th>Anonyomus</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in allItems">
              <th>{{$index+1}}</th>
              <th>{{item.question}}</th>
              <th>{{item.lastdate|date:"shortDate"}}</th>
              <th>{{item.anonymous}}
                <i class="glyphicon glyphicon-ok" ng-if="item.anonymous"></i>
                <i class="glyphicon glyphicon-remove" ng-if="!item.anonymous"></i>  
              </th>
              <th>
                <a class="btn btn-xs btn-primary" ng-click="openVoteModal(item)" href=""><i class="glyphicon glyphicon-hand-right"></i></a>
                <a class="btn btn-xs btn-danger" ng-click="viewVotes(item)" href=""><i class="glyphicon glyphicon-eye-open"></i></a>
                <a class="btn btn-xs btn-warning" href="#edit/{{item.uid}}"><i class="glyphicon glyphicon-edit" ></i></a>
                <a class="btn btn-xs btn-danger" ng-click="remove(item.uid)" href=""><i class="glyphicon glyphicon-trash"></i></a>
              </th>
            </tr>
          </tbody>
        </table>      
      </div>
    </div>
  </div>
</div>
