<!DOCTYPE html>
<html lang="en" ng-app="vApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bolt - Free Bootstrap 3 Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='libs/bolt/theme/assets/css/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='libs/bolt/theme/assets/css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bower_components/angular-motion/dist/angular-motion.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  {% block body %}
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><i class="fa fa-bolt"></i></a>
        </div>

        
        <div class="navbar-collapse collapse">
          
          <ul class="nav navbar-nav">
            <li><a href="#/">QAs </a></li>
            <li><a href="#add/">Add New</a></li>
          </ul>
          
       <!--/.nav-collapse -->
        
        
        <ul class="nav navbar-nav navbar-right" ng-controller="AuthCtrl">
          <li ng-if="! AuthService.isAuthenticated()">
             <google-plus-signin clientid="660843152656-p2qam1flu00a0gdgf1eni9gqu2r8hugm"></google-plus-signin>
          </li>
          <li ng-if="AuthService.isAuthenticated()">
            {% raw %}
             {{AuthService.user.displayName}}
            {% endraw %}
          </li>
        </ul>
          
       </div>
      </div>
    </div>


    <div class="container main-container">
      <div class="row">
        <div class="col-lg-12">
          <div ng-view></div>
          
        </div>
      </div>
    </div> 

  <div id="f" class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container">
      <div class="row">
        <div class="pull-right">
          <img src="../img/AngularJS-small.png" height="20px"/>
        </div>
      </div>
    </div>
  </div>

  {% endblock body %}

  {% block js %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/lodash/dist/lodash.underscore.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/angular/angular.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>  
    <script src="{{ url_for('static', filename='bower_components/angular-strap/dist/angular-strap.min.js') }}"></script> 
    <script src="{{ url_for('static', filename='bower_components/angular-strap/dist/angular-strap.tpl.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/angular-route/angular-route.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/angular-animate/angular-animate.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/restangular/dist/restangular.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/ngstorage/ngStorage.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/google-plus-signin.js') }}"></script>
    
    
    
    
    <script src="{{ url_for('static', filename='js/ngapp/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ngapp/controllers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ngapp/directives.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ngapp/services.js') }}"></script>
  {% endblock js %}
  
  {% block bottomsjs %}{% endblock bottomsjs %}
     

    
  </body>
</html>
